<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Happy Birthday</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== LAYOUT CHÍNH ===== */
#app {
  width: 100%;
  height: 100%;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  position: relative;
}

/* ===== TEXT ===== */
.text {
  color: #ffb6c1;
  font-size: clamp(22px, 4vw, 44px);
  letter-spacing: 4px;
  margin-bottom: 30px;
  text-align: center;
  text-shadow: 0 0 12px rgba(255,182,193,0.8);
  z-index: 2;
}

/* ===== HEART CONTAINER ===== */
#heart-wrap {
  width: min(420px, 90vw);
  height: min(420px, 90vw);
  position: relative;
}

/* ===== CANVAS ===== */
canvas {
  width: 100%;
  height: 100%;
  display: block;
}

/* ===== NGANG TRÊN MOBILE ===== */
@media (orientation: landscape) {
  #app {
    flex-direction: row;
    gap: 80px;
  }

  .text {
    margin-bottom: 0;
    text-align: right;
  }
}
</style>
</head>

<body>

<div id="app">
  <div class="text">祝你生日快乐</div>

  <div id="heart-wrap">
    <canvas id="c"></canvas>
  </div>
</div>

<!-- ===== TRÁI TIM PARTICLE (GIỮ NGUYÊN 100%) ===== -->
<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w, h;
function resize(){
  const rect = canvas.parentElement.getBoundingClientRect();
  w = canvas.width = rect.width;
  h = canvas.height = rect.height;
}
window.addEventListener("resize", resize);
resize();

const COUNT = 6000;
const particles = [];

/* ===== GIỮ NGUYÊN HÌNH DẠNG TIM ===== */
function heart(t){
  return {
    x: 16 * Math.sin(t)**3,
    y: -(13*Math.cos(t)
        - 5*Math.cos(2*t)
        - 2*Math.cos(3*t)
        - Math.cos(4*t))
  };
}

/* ===== GIỮ NGUYÊN PHÂN BỐ HẠT ===== */
function generate(){
  particles.length = 0;

  while(particles.length < COUNT){
    const a = Math.random() * Math.PI * 2;
    const k = Math.pow(Math.random(), 0.35);
    const p = heart(a);

    const center = Math.abs(p.x * k);
    if(Math.random() > Math.min(1, Math.pow(center / 1.0, 0.85))) continue;

    const baseO = 0.25 + k * 0.55;

    particles.push({
      x: p.x * k,
      y: p.y * k,
      nx: p.x * k,
      ny: p.y * k,
      r: 0.028 + k * 0.085,
      baseO,
      phase: Math.random() * Math.PI * 2,
      speed: 0.006 + Math.random() * 0.01
    });
  }
}

generate();

let lastTime = 0;

function draw(now){
  requestAnimationFrame(draw);
  if(now - lastTime < 16) return;
  lastTime = now;

  ctx.clearRect(0,0,w,h);

  const t = now * 0.0025;
  const beat = 1 + Math.sin(t) * 0.03 + Math.sin(t*2) * 0.012;

  ctx.save();
  ctx.translate(w/2, h/2);
  ctx.scale(13 * beat, 13 * beat);

  for(const p of particles){
    p.phase += p.speed;

    const sparkle = (Math.sin(p.phase) + 1) * 0.12;
    const pulse = (beat - 1) * 0.6;
    const dx = p.nx * pulse;
    const dy = p.ny * pulse;

    ctx.globalAlpha = p.baseO + sparkle;
    ctx.beginPath();
    ctx.arc(
      p.nx + dx,
      p.ny + dy,
      p.r,
      0,
      Math.PI * 2
    );
    ctx.fillStyle = "rgb(255,105,135)";
    ctx.fill();
  }

  ctx.restore();
  ctx.globalAlpha = 1;
}

requestAnimationFrame(draw);
</script>

</body>
</html>
