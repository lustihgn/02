<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝你生日快乐 🎂</title> <!-- Cập nhật tiêu đề trang -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="card">

        <!-- LEFT CONTENT -->
        <div class="content">
            <h1>祝你生日快乐 🎉</h1> <!-- Thay thế "Happy Birthday" thành "祝你生日快乐" -->
            <div class="date">🎂 21.02.2005</div>
            <div class="message">
                Chúc bạn tuổi mới luôn vui vẻ, hạnh phúc 💖<br>
                Code mượt – bug tự biến mất ✨<br>
                Mong mọi điều tốt đẹp nhất sẽ đến với bạn 🎉
            </div>

            <!-- Thêm sticker chúc mừng -->
            <div class="sticker">
                <div class="cake">
                    <div class="cake-top"></div>
                    <div class="cake-bottom"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="cake-text">Chúc Mừng Sinh Nhật!</div>
                </div>
            </div>
        </div>

        <!-- RIGHT BALLOONS -->
        <div class="balloon-zone" id="balloonZone"></div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
